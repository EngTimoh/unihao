<div class="container mt-5">
  <h2 class="fw-bold mb-4 text-center">Find Your Ideal Student Accommodation</h2>

  <!-- Filter Form -->
  <div class="card p-4 mb-5 shadow-sm">
    <div class="row g-3 align-items-center">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm"
          (input)="filterHostels()">
      </div>

      <div class="col-md-2">
        <select class="form-select" [(ngModel)]="location" (change)="filterHostels()" (input)="filterHostels()">
          <option value="">Any Location</option>
          <option *ngFor="let loc of locations" [value]="loc.name || loc.location_name">
            {{ loc.name || loc.name }}
          </option>
        </select>
      </div>

      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Min Price" [(ngModel)]="minPrice"
          (input)="filterHostels()">
      </div>

      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Max Price" [(ngModel)]="maxPrice"
          (input)="filterHostels()">
      </div>

      <div class="col-md-2">
        <select class="form-select" [(ngModel)]="type" (change)="filterHostels()">
          <option value="">Any</option>
          <option value="single">Singles</option>
          <option value="bedsitter">Bedsitters</option>
          <option value="one-bedroom">1 Bedroom</option>
        </select>
      </div>

      <div class="col-md-1">
        <button class="btn btn-outline-primary w-100" (click)="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <!-- Listings -->
  <div class="row" *ngIf="filteredHostels.length > 0; else noHostels">
    <div class="col-md-4 mb-4" *ngFor="let hostel of filteredHostels">
      <div class="card property-card position-relative card-image">
        <span class="price-tag">Ksh {{ hostel.rps }}/mo</span>
        <img [src]="hostel.image || 'https://source.unsplash.com/400x250/?hostel'" class="card-img-top"
          alt="Hostel Image" />
        <div class="card-body">
          <h5 class="card-title">{{ hostel.name }}</h5>
          <p class="card-text text-muted">
            {{ hostel.type }} â€¢ {{ hostel.location }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noHostels>
    <div class="text-center text-muted mt-5">
      <p>No hostels match your filters.</p>
    </div>
  </ng-template>
</div>
